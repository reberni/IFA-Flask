name: Trigger auto deployment for webressource

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/webressource-AutoDeployTrigger-41a7219a-896c-4c82-a026-a4bb344ab5d9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEBRESSOURCE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEBRESSOURCE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEBRESSOURCE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.WEBRESSOURCE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEBRESSOURCE_REGISTRY_PASSWORD }}
          containerAppName: webressource
          resourceGroup: IFA-Flask
          imageToBuild: reberni/webressource:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


